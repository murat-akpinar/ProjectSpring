services:
  postgres:
    image: postgres:15-alpine
    container_name: projectspring-db
    environment:
      POSTGRES_DB: projectspring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - projectspring-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: projectspring-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: projectspring
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET}
      SEED_SAMPLE_DATA: ${SEED_SAMPLE_DATA:-0}
      FRONTEND_URL: ${FRONTEND_URL:-http://frontend:80}
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - projectspring-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: projectspring-frontend
    ports:
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - projectspring-network

  # Nginx load balancer (optional, for production scaling)
  # Uncomment to use nginx as load balancer
  # nginx:
  #   image: nginx:alpine
  #   container_name: projectspring-nginx
  #   ports:
  #     - "8000:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - projectspring-network

volumes:
  postgres_data:

networks:
  projectspring-network:
    driver: bridge

