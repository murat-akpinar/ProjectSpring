services:
  postgres:
    image: postgres:15-alpine
    container_name: projectspring-db
    environment:
      POSTGRES_DB: projectspring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - projectspring-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: projectspring-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: projectspring
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET}
      LDAP_ENABLED: ${LDAP_ENABLED:-false}
      LDAP_URLS: ${LDAP_URLS:-ldap://ldap:389}
      LDAP_BASE: ${LDAP_BASE:-dc=example,dc=com}
      LDAP_USER_SEARCH_BASE: ${LDAP_USER_SEARCH_BASE:-ou=users}
      LDAP_USER_SEARCH_FILTER: ${LDAP_USER_SEARCH_FILTER:-(uid={0})}
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - projectspring-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: projectspring-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - projectspring-network

  # Nginx load balancer (optional, for production scaling)
  # Uncomment to use nginx as load balancer
  # nginx:
  #   image: nginx:alpine
  #   container_name: projectspring-nginx
  #   ports:
  #     - "8000:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - projectspring-network

volumes:
  postgres_data:

networks:
  projectspring-network:
    driver: bridge

