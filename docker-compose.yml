services:
  postgres:
    image: postgres:15-alpine
    container_name: projectspring-db
    environment:
      POSTGRES_DB: projectspring
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - projectspring-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: projectspring-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: projectspring
      DB_USER: postgres
      DB_PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET}
      # LDAP ayarları artık sadece yönetim panelinden (database) okunuyor
      # Bu environment variable'lar kullanılmıyor, sadece geriye dönük uyumluluk için tutuluyor
      # LDAP_ENABLED: ${LDAP_ENABLED:-false}
      # LDAP_URLS: ${LDAP_URLS:-ldap://ldap-test:389}
      # LDAP_BASE: ${LDAP_BASE:-dc=test,dc=local}
      # LDAP_USERNAME: ${LDAP_USERNAME:-cn=admin,dc=test,dc=local}
      # LDAP_PASSWORD: ${LDAP_PASSWORD:-admin123}
      # LDAP_USER_SEARCH_BASE: ${LDAP_USER_SEARCH_BASE:-ou=users}
      # LDAP_USER_SEARCH_FILTER: ${LDAP_USER_SEARCH_FILTER:-(uid={0})}
      SEED_SAMPLE_DATA: ${SEED_SAMPLE_DATA:-0}
      FRONTEND_URL: ${FRONTEND_URL:-http://frontend:80}
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - projectspring-network

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: projectspring-frontend
    ports:
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - projectspring-network

  ldap:
    image: osixia/openldap:1.5.0
    container_name: ldap-test
    hostname: ldap.test.local
    environment:
      LDAP_ORGANISATION: "Test Organization"
      LDAP_DOMAIN: "test.local"
      LDAP_BASE_DN: "dc=test,dc=local"
      LDAP_ADMIN_PASSWORD: "admin123"
      LDAP_CONFIG_PASSWORD: "config123"
      LDAP_READONLY_USER: "false"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "mdb"
      LDAP_TLS: "false"
      LDAP_REPLICATION: "false"
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
    networks:
      - projectspring-network
    healthcheck:
      test: ["CMD-SHELL", "ldapsearch -x -H ldap://localhost -b dc=test,dc=local -D 'cn=admin,dc=test,dc=local' -w admin123 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpldapadmin:
    image: osixia/phpldapadmin:latest
    container_name: phpldapadmin-test
    hostname: phpldapadmin.test.local
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: "ldap"
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "8082:80"
    depends_on:
      ldap:
        condition: service_healthy
    networks:
      - projectspring-network

  # Nginx load balancer (optional, for production scaling)
  # Uncomment to use nginx as load balancer
  # nginx:
  #   image: nginx:alpine
  #   container_name: projectspring-nginx
  #   ports:
  #     - "8000:80"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - backend
  #     - frontend
  #   networks:
  #     - projectspring-network

volumes:
  postgres_data:
  ldap_data:
  ldap_config:

networks:
  projectspring-network:
    driver: bridge

