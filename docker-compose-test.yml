services:
  ldap:
    image: osixia/openldap:1.5.0
    container_name: ldap-test
    hostname: ldap.test.local
    environment:
      LDAP_ORGANISATION: "Test Organization"
      LDAP_DOMAIN: "test.local"
      LDAP_BASE_DN: "dc=test,dc=local"
      LDAP_ADMIN_PASSWORD: "admin123"
      LDAP_CONFIG_PASSWORD: "config123"
      LDAP_READONLY_USER: "false"
      LDAP_RFC2307BIS_SCHEMA: "false"
      LDAP_BACKEND: "mdb"
      LDAP_TLS: "false"
      LDAP_REPLICATION: "false"
    ports:
      - "389:389"
      - "636:636"
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
    networks:
      - projectspring-network
    healthcheck:
      test: ["CMD-SHELL", "ldapsearch -x -H ldap://localhost -b dc=test,dc=local -D 'cn=admin,dc=test,dc=local' -w admin123 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpldapadmin:
    image: osixia/phpldapadmin:latest
    container_name: phpldapadmin-test
    hostname: phpldapadmin.test.local
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: "ldap"
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "8082:80"
    depends_on:
      ldap:
        condition: service_healthy
    networks:
      - projectspring-network

volumes:
  ldap_data:
  ldap_config:

networks:
  projectspring-network:
    name: projectspring_projectspring-network
    external: true

